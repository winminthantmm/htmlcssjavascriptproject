<!DOCTYPE html>
<html lang="en">
<head>
 <title>Todo List</title>
 
 <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>

<section class="body">
  <div class="container">
<div class="header">
  <h3>Todo List</h3>
<div class="theme-group">
 <i class="fa-solid fa-moon"></i>
 <div class="toggle-btn">
  <span class="toggle"></span>
 </div>
 <i class="fa-solid fa-sun"></i>
</div>
</div>
  <div class="form-group">
   <input type="text" name="inputtext" id="inputtext" class="form-control" placeholder="Create a new plan..." autocomplete="off" autofocus />
  </div>

  <div class="card-body">
   <div class="list-group">
   <ul class="list-group-item">
    <li class="completed">A Sann</li>
    <li>have to go</li>
   </ul>
  </div>

  <div class="footer">
   <p class="todo-left"><span id="count">6</span> items left</p>
   <div class="btn-group">
    <a href="javascript:void();" class="active">All</a>
    <a href="javascript:void();">Active</a>
    <a href="javascript:void();">Completed</a>
   </div>
   <p class="clear-completed-btn">Clear Completed</p>
  </div>
  </div>
 </div>
</section>

 <section class="footer-section">&#169; All right are Reserved.</section>
 <script src="text/javascript"></script>
</body>
</html>
